<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * gap: ws: https://ssl.gstatic.com;style-src * 'unsafe-inline' 'self' data: blob:;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;img-src * data: 'unsafe-inline' 'self' content:;fmedia-src mediastream;">


    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <title>SimpleChat</title>
</head>
    <body>
        <div class="app row container">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <div class="col s8">
                            <div class="input-field">
                                <input type="text" name="user" id="name" placeholder="Name" />
                            </div>
                        </div>
                        <div class="col s4">
                            <button class="btn green" onclick="sendMessage();">Send</button>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field">
                                <textarea rows="4" class="materialize-textarea" id="message" name="message" placeholder="Message"></textarea>
                            </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <ul class="collection" id="messages">

                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/materialize.min.js"></script>
    </body>
</html>
